---
layout: page
title: Blog
---
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Blog</h1>
        </div>
        
        {% assign sortedPosts = (site.posts | sort: 'date') | reverse %}
            {% for post in sortedPosts %}
            <div class="col-sm-6">
                <p>{{ post.date | date: "%B %d, %y" }}</p>
                <h2>
                    <a style="font-size: 25px" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p>{{ post.content | split: '<!-- split -->' | first }}</p>
                <a class="btn btn-default" href="{{ site.baseurl }}{{ post.url }}">Read this post</a>
            </div>
            {% endfor %}
    </div>
</div>
