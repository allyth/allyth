---
layout: page
title: Visual Arts
---
<div class="container">
    <h2>Visual Arts</h2>
    <div class="row about">
        <div class="col-sm-6">
            <div class="videoWrapper-16-9">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/LqMalt72bg4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="videoWrapper-16-9">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/-FREtuaJ5OQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-sm-12">
            <ul class="gallery">
            {% assign sortedVisualArts = site.visualArts | sort: 'date' | reverse %}
            {% for sortedVisualArt in sortedVisualArts %}
                <li style="background-image: url({{ site.baseurl }}{{ sortedVisualArt.image }});">
                    <a href="{{ site.baseurl }}{{ sortedVisualArt.image }}"></a>

                    {% if sortedVisualArt.showTitle %}
                    <span class="title">{{ sortedVisualArt.title }}</span>
                    {% endif %}
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
